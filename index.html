<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–∞–ª —Å–ª–∞–≤—ã ‚Äî Poker Achievements</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* üé® Catppuccin Mauve */
    :root {
      --rosewater: #f5e0dc;
      --flamingo: #f2cdcd;
      --pink: #f5c2e7;
      --mauve: #cba6f7;
      --red: #f38ba8;
      --peach: #fab387;
      --yellow: #f9e2af;
      --green: #a6e3a1;
      --blue: #89b4fa;
      --lavender: #b4befe;
      --text: #cdd6f4;
      --subtext: #a6adc8;
      --surface0: #313244;
      --surface1: #45475a;
      --surface2: #585b70;
      --base: #1e1e2e;
    }

    body {
      background-color: var(--base);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .card {
      background-color: var(--surface1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(203, 166, 247, 0.3);
    }

    .modal {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px var(--mauve);
    }
  </style>
</head>

<body class="min-h-screen p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-lavender mb-2">–ó–∞–ª —Å–ª–∞–≤—ã</h1>
    <p class="text-subtext text-sm">–ü–æ–∫–µ—Ä–Ω—ã–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –¢–∏–º–∞</p>
  </header>

  <main class="max-w-5xl mx-auto grid gap-6 sm:grid-cols-2 lg:grid-cols-3" id="achievements-grid">
    <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã JS -->
  </main>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ -->
  <div id="modal" class="modal">
    <img id="modal-image" src="" alt="">
  </div>

  <script>
    const grid = document.getElementById('achievements-grid');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-image');

    async function loadAchievements() {
  // üß† –î–æ–±–∞–≤–ª—è–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä, —á—Ç–æ–±—ã GitHub –Ω–µ –∫—ç—à–∏—Ä–æ–≤–∞–ª
  const url = 'achievements.json?v=' + Date.now();
  const res = await fetch(url, { cache: 'no-store' });
  if (!res.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å achievements.json');
  return await res.json();
}

    function render(achievements) {
      grid.innerHTML = achievements.map(a => `
        <div class="card rounded-xl p-4 cursor-pointer" onclick="openImage('${a.img}')">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lavender font-semibold">${a.name}</h2>
            <span class="text-sm ${a.status === 'done' ? 'text-green-400' : 'text-yellow-400'}">
              ${a.status === 'done' ? '‚úÖ' : 'üïì'}
            </span>
          </div>
          <p class="text-subtext text-xs">${a.date || '‚Äî'}</p>
        </div>
      `).join('');
    }

    function openImage(src) {
      if (!src) return;
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    loadAchievements()
      .then(render)
      .catch(err => {
        console.error(err);
        grid.innerHTML = '<p class="text-center text-red-400 col-span-full">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π :(</p>';
      });
  </script>
</body>
</html>
